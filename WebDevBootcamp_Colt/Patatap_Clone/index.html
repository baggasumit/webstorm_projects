<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patatap Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-core.min.js"></script>
</head>
<body>

    <div id="container">
        <div id="header">
            <h1>TO-DO LIST</h1>
            <button id="toggle-input">+</button>
        </div>
        <input type="text" placeholder="Add new todo">
        <div id="items">
            <ul>
                <li><i class="fa fa-trash" aria-hidden="true"></i> <span>First thing to do</span></li>
                <li><i class="fa fa-trash" aria-hidden="true"></i> <span>Second thing to do</span></li>
                <li><i class="fa fa-trash" aria-hidden="true"></i> <span>Third thing to do</span></li>
                <li><i class="fa fa-trash" aria-hidden="true"></i> <span>Fourth thing to do</span></li>
                <li><i class="fa fa-trash" aria-hidden="true"></i> <span>Fifth thing to do</span></li>
            </ul>
        </div>
    </div>

<script src="assets/js/main.js"></script>
</body>
</html>
