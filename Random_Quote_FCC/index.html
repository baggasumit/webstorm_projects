<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Random Quotes</h1>
    <div id="quoteBox">
        <p class="quote">"To be, or not to be, that is the question."<p>
        <p class="author"> - <span>William Shakespeare</span></p>
        <br><br>
        <div id="buttons">
            <a href="#" class="tweet-link" target="_blank">
                <div class="twitter-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Icon_Twitter_Grey.svg"/>
                    <span>Tweet</span>
                </div>
            </a>

            <button id="newQuote">New Quote</button>
        </div>
    </div>
</body>
</html>
